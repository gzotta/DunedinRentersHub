<!DOCTYPE html>

<html ng-app="BookingApp">
    <head>
        <title>DRH - Create Account</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/BookingViews.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1>dunedin renter's hub.</h1>
                <div id="nav">
                    <div class="navLine" style="margin-top: 10%"></div>
                    <div class="navLine" style="margin-top: 10%"></div>
                    <div class="navLine" style="margin-top: 10%"></div>
                </div>
            </div>
            
            <div id="container">
                <div id="borderedBox">
                    <h2 style="text-align: center;">Create Account</h2>
                    <div id="userType">
                        <a href="createRAccount.html">
                            <div id="userTypeRenter">
                                <h2>Renter</h2>
                            </div>
                        </a>
                        <a href="createLAccount.html">
                            <div id="userTypeLandlord">
                                <h2>Landlord</h2>
                            </div>
                        </a>
                        <div id="userTypeService" style="background-color: #8600b3;">
                            <h2 style="color: #fff;">Service</h2>
                        </div>
                    </div>
                    <br>
                    <form ng-controller="RegisterServiceController as regCtrl" ng-submit="regCtrl.registerService(service)">
                        <label for="username">Username:</label>
                        <br>
                        <input type="text" name="username" ng-model="service.username">
                        <br>
                        <br>
                        <label for="sericeType">Service Type:</label>
                        <br>
                        <input type="text" name="type" ng-model="service.serviceType">
                        <br>
                        <br>
                        <label for="email">Email:</label>
                        <br>
                        <input type="text" name="email" ng-model="service.serviceEmail">
                        <br>
                        <br>
                        <label for="phone">Phone:</label>
                        <br>
                        <input type="text" name="phone" ng-model="service.servicePhone">
                        <br>
                        <br>
                        <label for="password">Password:</label>
                        <br>
                        <input type="password" name="password" ng-model="service.servicePassword">
                        <br>
                        <br>
                        <div id="submitButton">
                            <input type="submit" value="Create Account" class="bigButton">
                        </div>
                      </form>
                </div>
            </div>
            
            <div id="footer">
                <h1 style="font-size: 45px">drh.</h1>
                <a href="loginR.html">
                    <h1 style="position: relative; text-align: right; top:-70px; font-size: 25px;">log in</h1>
                </a>
            </div>
        </div>
    </body>
</html>
