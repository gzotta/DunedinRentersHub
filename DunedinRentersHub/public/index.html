    <head>
        <title>Dunedin Renters Hub</title>

                </div>

                    </div>
                    <div class="listing">
                        <a href="viewFlat.html">

                                <button type="button" class="buttons">Add to watchlist</button>
                            </div>
                            <div class="listingPhoto">
                                <img src="images/properties/photos/theSix60Flat.jpeg">
                            </div>

                    </div>
                    <div class="listing">
                        <div class="listingInfo">
                            <h3>Thirsty Boys</h3>

                        </div>
                        <div class="listingPhoto">
                            <img src="images/properties/photos/thirstyBoys.jpeg">
                        </div>
                    </div>
                </div>
            </div>

            <div id="footer">
                <h1 style="font-size: 45px">drh.</h1>
                <a href="login.html">
