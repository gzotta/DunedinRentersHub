<!DOCTYPE html>

<html ng-app="BookingApp">
    <head>
        <title>DRH - List Property</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/BookingViews.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1>dunedin renter's hub.</h1>
                <div id="nav">
                    <div class="navLine" style="margin-top: 10%"></div>
                    <div class="navLine" style="margin-top: 10%"></div>
                    <div class="navLine" style="margin-top: 10%"></div>
                </div>
            </div>

            <div id="landlordMenu" ng-include="'lmenu.html'" ></div>

            <div id="container">
                <div id="borderedBox">
                    <h2 style="text-align: center;">List a Property</h2>
                    <form ng-controller="PropertiesController as Ctrl" ng-submit="Ctrl.addProperty(property)">
                        <label for="address">Address:</label>
                        <br>
                        <input type="text" name="address" ng-model="property.address">
                        <br>
                        <label for="numberOfRooms">Bedrooms:</label>
                        <br>
                        <input type="number" name="numberOfRooms" ng-model="property.bedrooms">
                        <br>
                        <br>
                        <label for="status">Status:</label>
                        <br>
                        <br>
                        <input type="text" name="status" ng-model="property.status">
                        <br>
                        <br>
                        <div id="submitButton">
                            <input type="submit" value="List Property" class="bigButton">
                        </div>
                    </form>
                </div>
            </div>

            <div id="footer">
                <h1 style="font-size: 45px">drh.</h1>
                <a href="loginR.html">
                    <h1 style="position: relative; text-align: right; top:-70px; font-size: 25px;">log in</h1>
                </a>
            </div>
        </div>
    </body>
</html>
