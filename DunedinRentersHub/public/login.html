<!DOCTYPE html>

<html ng-app="BookingApp">
    <head>
        <title>DRH - Log In</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/BookingViews.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1>dunedin renter's hub.</h1>
                <div id="nav">
                    <div class="navLine" style="margin-top: 10%"></div>
                    <div class="navLine" style="margin-top: 10%"></div>
                    <div class="navLine" style="margin-top: 10%"></div>
                </div>
            </div>

            <div id="container" ng-controller="RegisterRenterController as regRCtrl" ng-controller="RegisterLandlordController as regLCtrl">
                <div id="borderedBox">
                    <h2 style="text-align: center;">Log In</h2>
                    <p>{{regCtrl.loginMessage}}</p>
                    <form >
                        <label for="userType">User type:</label>
                        <br>
                        <input type="radio" name="userType" value="renter" ng-submit="regCtrlR.login(username, password)" >
                        <label for="renter" style="font-size: 20px;">Renter</label><br>
                        <input type="radio" name="userType" value="landlord" ng-submit="regCtrlL.login(username, password)">
                        <label for="landlord" style="font-size: 20px;">Landlord</label><br>
                        <input type="radio" name="userType" value="service">
                        <label for="service" style="font-size: 20px;">Service</label>
                        <br>
                        <br>
                        <label for="username">Username:</label>
                        <br>
                        <input type="text" name="username" ng-model="username" required>>
                        <br>
                        <label for="password">Password:</label>
                        <br>
                        <input type="password" name="password" ng-model="password" required>>
                        <br>
                        <br>
                        <div id="submitButton">
                            <input type="submit" value="Log In" class="bigButton">
                        </div>
                    </form>
                </div>
            </div>

            <div id="footer">
                <h1 style="font-size: 45px"><a href="index.html">drh.</a></h1>
            </div>
        </div>
    </body>
</html>
