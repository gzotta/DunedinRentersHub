<!DOCTYPE html>

<html ng-app="BookingApp">
    <head>
        <title>DRH - Log In</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/BookingViews.js"></script>
    </head>
    <body ng-controller="RegisterServiceController as regCtrl">
        <div id="wrapper">
            <div id="header">
                <h1>dunedin renter's hub.</h1>
                <div id="nav">
                    <div class="navLine" style="margin-top: 10%"></div>
                    <div class="navLine" style="margin-top: 10%"></div>
                    <div class="navLine" style="margin-top: 10%"></div>
                </div>
            </div>

            <div id="container">
                <div id="borderedBox">
                    <h2 style="text-align: center;">Log In</h2>
                    <p>{{regCtrl.loginMessage}}</p>
                    
                        <label for="userType">User type:</label>
                        <br>

                        <div id="userType">
                            <a href="loginR.html">
                                <div id="userTypeRenter">
                                    <h2>Renter</h2>
                                </div>
                            </a>
                            <a href="loginL.html">
                                <div id="userTypeLandlord">
                                    <h2>Landlord</h2>
                                </div>
                            </a>
                            <div id="userTypeService" style="background-color: #8600b3;">
                                <h2 style="color: #fff;">Service</h2>
                            </div>
                        </div>


                        <br>
                        <br>
                        <form ng-submit="regCtrl.login(username, password)">
                        <label for="username">Username:</label>
                        <br>
                        <input type="text" name="username" ng-model="username" required>>
                        <br>
                        <label for="password">Password:</label>
                        <br>
                        <input type="password" name="password" ng-model="password" required>>
                        <br>
                        <br>
                        <div id="submitButton">
                            <input type="submit" value="Log In" class="bigButton">
                        </div>
                    </form>
                </div>
            </div>

            <div id="footer">
                <h1 style="font-size: 45px"><a href="index.html">drh.</a></h1>
            </div>
        </div>
    </body>
</html>
