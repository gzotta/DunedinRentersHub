<!DOCTYPE html>

<html ng-app="BookingApp">
    <head>
        <title>DRH - View Applicants</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/BookingViews.js"></script>
    </head>
    <body ng-controller="BookingsController as Ctrl">
        <div id="wrapper">
            <div id="header">
                <h1>dunedin renter's hub.</h1>
                <div id="nav">
                    <div class="navLine" style="margin-top: 10%"></div>
                    <div class="navLine" style="margin-top: 10%"></div>
                    <div class="navLine" style="margin-top: 10%"></div>
                </div>
            </div>

            <div id="renterMenu" ng-include="'rmenu.html'" ></div>

            <div id="container">
                <div id="searchBar">
                    <table id = "table1">
                        <thead>
                            <tr>
                                <th>Address</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="booking in Ctrl.bookings" >
                                <td>{{booking.address}}</td>
                                <td>{{booking.date}}</td>
                            </tr>
                        </tbody>
                    </table>




                </div>

            </div>

            <div id="footer">
                <h1 style="font-size: 45px">drh.</h1>
                <a href="loginR.html">
                    <h1 style="position: relative; text-align: right; top:-70px; font-size: 25px;">log in</h1>
                </a>
            </div>
        </div>
    </body>
</html>
